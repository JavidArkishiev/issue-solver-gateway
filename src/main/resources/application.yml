spring:
  main:
    web-application-type: reactive
  application:
    name: issue-solver

  cloud:
    gateway:
      routes:
        - id: auth-ms-auths
          uri: https://govermentauthapi20240708181106.azurewebsites.net/
          predicates:
            - Path=/api/Auths/**
          filters:
            - StripPrefix=1

        - id: auth-ms-roles
          uri: https://govermentauthapi20240708181106.azurewebsites.net/
          predicates:
            - Path=/api/Roles/**
          filters:
            - StripPrefix=1

        - id: auth-ms-users
          uri: https://govermentauthapi20240708181106.azurewebsites.net/
          predicates:
            - Path=/api/Users/**
          filters:
            - StripPrefix=1

        - id: admin-ms-organizations
          uri: https://adminapi20240708182629.azurewebsites.net/
          predicates:
            - Path=/api/Organizations/**
          filters:
            - StripPrefix=1

        - id: admin-ms-staffs
          uri: https://adminapi20240708182629.azurewebsites.net/
          predicates:
            - Path=/api/Staffs/**
          filters:
            - StripPrefix=1

        - id: request-ms-requests
          uri: https://request-ms-d25203bd24ff.herokuapp.com/
          predicates:
            - Path=/request/**
          filters:
            - StripPrefix=0

        - id: request-ms-categories
          uri: https://request-ms-d25203bd24ff.herokuapp.com/
          predicates:
            - Path=/category/**
          filters:
            - StripPrefix=0

        - id: request-ms-likes
          uri: https://request-ms-d25203bd24ff.herokuapp.com/
          predicates:
            - Path=/api/v1/likes/**
          filters:
            - StripPrefix=2

        - id: request-ms-comments
          uri: https://request-ms-d25203bd24ff.herokuapp.com/
          predicates:
            - Path=/api/v1/comments/**
          filters:
            - StripPrefix=2
